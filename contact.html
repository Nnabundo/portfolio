<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="/contact.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header>
        <nav>
        
            <a href="./index.html" target="_blank"><img src="/assets/logo.png" alt="" class="logo" width="150"></a>
            
            <a href="/index.html" target="_blank"><img src="/assets/Bundo.png" alt="" width="100" ></a>

            
            <div class="navlink"> <a href="">Download Resume</a> </div>
            
        </nav>
        
    </header>
    <section>
        <div class="welcome">
            Thanks for taking the time to reach out. How can I help you today?
        </div>
        <div class="form" >
            <form  id="form" 
            action="https://formbold.com/s/3dXr3"
            method="POST">
               
                <input type="text"  id="" placeholder="Firstname" name="firstname" required>
                <input type="email"  id="" placeholder="Email" name="email" required>
                <br>
                <textarea name="content" id="" cols="30" rows="10" class="tarea" placeholder="Message"></textarea>
                <br>

                <button type="submit" class="send">SEND</button>
                
                
            </form>
        </div>
    </section>
    
</body>
</html>
